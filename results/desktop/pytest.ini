[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --html=reports/desktop_test_report.html --self-contained-html
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    user_registration: marks tests related to user registration
    product_search: marks tests related to product search
