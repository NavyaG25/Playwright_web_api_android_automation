[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --html=reports/api_test_report.html --self-contained-html --json-report --json-report-file=reports/api_test_execution_summary.json
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    api: API test cases
    smoke: Smoke test cases
    regression: Regression test cases
    user_management: User management API tests
    product_management: Product management API tests
